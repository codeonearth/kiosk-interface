
<div class="kiosk-wrapper" *ngIf="pageData">
  <div class="kiosk-card">
     <ng-container *ngFor="let comp of pageData?.components">
        <h1 *ngIf="comp.type === 'text' && comp.order === 1"
              class="title">
              {{ comp.text['text'] }}
        </h1>
      </ng-container>

        <div class="dept-grid">

        <ng-container *ngFor="let comp of pageData?.components">
          <button class="dept-card {{comp.config['class']}}" 
              (click)="selectDepartment(comp)" *ngIf="comp.type === 'button'">
            <span class="icon">{{ comp.config['icon'] }}</span>
            <span class="label">{{ comp.text['text'] }}</span>
          </button>
        </ng-container>


        </div>

  </div>

</div>
